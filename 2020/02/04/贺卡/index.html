                <p>致NEWX的小伙伴们：</p>
                <p>感官继续敏锐，仍有很多的美好要追</p>
                <p>祝你新的一年里，时日平淡，而又温情如水</p>
                <p>目明心亮，立力而行</p>
                <p>愿生活里有热汤和甜食，背包里有书本和远方</p>
                <p>愿一切困难都能风情云淡，每身孤独都拥抱共鸣</p>
                <p>长夜里总有梦想发亮，秋收春耕</p>
                <p>人海中常有良友相伴，长乐未央</p>
                <p>所求皆如愿，所行化坦途，多喜乐，长安宁</p>
